<app-banner></app-banner>

<!-- MAIN CONTAINER -->
<section class="main-container" >
    <div class="location" id="home">
        <h1 id="home">Popular on Netflix</h1>
        <div class="box" *ngIf="moviePop">
            <a [routerLink]="['/movie-detail', item.id]" *ngFor="let item of moviePop.results.slice(0,10)"><img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{item.poster_path}}" alt=""></a>
        </div>
    </div>
    <h1 id="myList">Trending Now</h1>
    <div class="box" *ngIf="movieTvPopular">
        <a [routerLink]="['/movie-detail', item.id]" *ngFor="let item of movieTvPopular.results.slice(0,10)" ><img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{item.poster_path}}" alt=""></a>
    </div>

    <h1 id="tvShows">TOP 4</h1>
    <div class="box" *ngIf="movieTop">
        <a [routerLink]="['/movie-detail', item.id]" *ngFor="let item of movieTop.results.slice(0,4)" ><img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{item.poster_path}}" alt=""></a>
    </div>

<!-- END OF MAIN CONTAINER -->
